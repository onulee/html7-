<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SK브로드밴드 로그인</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: 100px auto;
      padding: 20px;
    }

    .logo img {
      width: 120px;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      margin: 20px 0 10px;
    }

    p {
      color: #555;
      margin-bottom: 40px;
    }

    form {
      border-top: 1px solid #ddd;
      padding-top: 40px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .save-id {
      text-align: left;
      margin: 10px 0;
    }

    .save-id input {
      margin-right: 5px;
    }

    .login-btn {
      width: 100%;
      background-color: #3b3bed;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #2a2ad6;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }

    .links a {
      text-decoration: none;
      color: #000;
      font-size: 14px;
    }

    .notice {
      margin-top: 40px;
      background-color: #f8f8f8;
      color: #555;
      font-size: 13px;
      text-align: left;
      padding: 15px;
      border-radius: 4px;
      line-height: 1.6;
    }

    .notice span {
      color: #b70000;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/SK_Broadband_logo.png" alt="SK Broadband">
    </div>

    <h1>SK브로드밴드에 오신 것을 환영합니다.</h1>
    <p>서비스를 이용하시려면 로그인 해주세요.</p>

    <form>
      <input type="text" placeholder="아이디" required>
      <input type="password" placeholder="비밀번호" required>

      <div class="save-id">
        <label><input type="checkbox"> 아이디 저장</label>
      </div>

      <button type="submit" class="login-btn">로그인</button>

      <div class="links">
        <a href="#">회원가입</a>
        <a href="#">아이디/비밀번호 찾기</a>
      </div>
    </form>

    <div class="notice">
      • 고객님의 소중한 정보 보호를 위해 로그인 시 보안문자 입력항목이 추가되었습니다.<br>
      • <span>비밀번호 입력 5회 이상 오류 시 로그인 제한</span>되며, 비밀번호 재설정을 통해 새로운 비밀번호를 설정하셔야 로그인하실 수 있습니다.
    </div>
  </div>

</body>
</html>
