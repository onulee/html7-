<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트관련 css</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
        *{padding:0; margin:0; color:#333; }
        div{width:600px; margin:0 auto;  }
        /* font-size:글자크기 */
        h3{ font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing:auto; font-weight:600;font-style:normal;
            font-size:40px; text-align: center; 
           margin-top:40px; margin-bottom:15px;
        }
        h4{font-size:22px; font-weight: 500; margin-top:70px;
           margin-bottom:30px;
        }
        span{font-size: 16px; color:#96694c;}
        ul{ list-style: none;  text-align: center;
            display: flex;  justify-content: space-between; 
            margin-bottom:50px;
        }
        li{width:130px; height:57px; border:1px solid #ddd;
           line-height: 55px; font-size: 16px;
        }
        label{font-size: 16px; font-weight: 500;
              margin-top:15px; margin-bottom:10px;
              display: inline-block;
        }
        input{width:600px; height:50px; border:1px solid #ddd;
        padding-left:15px; box-sizing: border-box; font-size: 15px;
        }
        #u_txt>li{ display: block;
            font-size:14px; color:#555; line-height: 1.6;}
    </style>
</head>
<body>
    <div>
        <h3>회원가입</h3>
        <h4>회원정보 <span>(* 필수입력)</span></h4>
        <ul>
            <li>분양</li>
            <li>사이버</li>
            <li>임직원</li>
            <li>MOU</li>
        </ul>
        <form>
            <label>* 아이디</label><br>
            <input type="text" name="id">
            <br>
            <ul id="u_txt">
                <li>4~16자리의 영문 소문자, 숫자, 특수기호( _ )만 사용</li>
                <li>첫 글자는 영문으로 입력</li>
            </ul>
        </form>

    </div>
    
</body>
</html>
