<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding:0; margin:0;}
        div{ margin:100px;
            width:500px; height:300px;
            border : 30px dashed black; /*선 : solid, 둥근점선:dotted 점선:dashed  */
            background-color: aquamarine;
            /* 선외곽에서부터 border-box, 선안쪽부터 padding-box, 내용안쪽부터: content-box  */
            background-clip: content-box; 
            padding:50px;
        }
    </style>
</head>
<body>
    <div>개혁신당 이준석 대표는 10일 검찰의 ‘대장동 개발 비리 사건 항소 포기’ 논란과 관련해 “이재명 대통령은 ‘파란 윤석열’이 되려는 것이냐”고 했다.</div>
    
</body>
</html>
