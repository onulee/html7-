<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>팝업창-모달창</title>
    <style>
        *{padding:0; margin:0;}
        .main{width:100%; height:800px;
          display: flex; justify-content: center;
          align-items: center;
        }
        .modal{width:350px; height:350px;
           background: url('images/pc_pop.jpg');
           cursor: pointer;
           display: block;
        }
    </style>
    <script>
       //함수선언
       function modal(){
         $(".modal").css("display","none");
         
       } 
    </script>
</head>
<body>
    <div class="main">
        <div class="modal" onclick="modal()">
            <h4>공개모집</h4>
        </div>

    </div>
    
</body>
</html>
