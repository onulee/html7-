<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding:0; margin:0; list-style: none;}
        div{width:100%; height:80px; background: rgb(67,61,95); }
        ul{display: flex; width:900px; height:80px;
           margin:0 auto; 
        }
        li{width:180px; height:80px; text-align: center;
           line-height: 80px; color:white; 
           font-size: 18px;
           border:10px solid red;
           box-sizing: border-box;
        }
        li:hover{ background: rgb(17,17,17);}
    </style>
</head>
<body>
    <div>
        <ul>
            <li>해외여행</li>
            <li>항공</li>
            <li>호텔</li>
            <li>국내여행</li>
            <li>투어&입장권</li>
        </ul>

    </div>
    
</body>
</html>
