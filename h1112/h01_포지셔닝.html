<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding: 0;}
        .main{width:800px; height:80px; border:2px solid black; }
        .c00{width:120px; height:80px; font-size: 20px;
            box-sizing: border-box;
        }
        .c01{background: green; float:left;}
        .c02{background: yellow; float:left;}
        .c03{background: aquamarine; float:right;}
        .c04{background: pink; clear:both; }
    </style>
</head>
<body>
    <div class="main">
        <div class="c00 c01">1</div>
        <div class="c00 c02">2</div>
        <div class="c00 c03">3</div>
        <div class="c00 c04">4</div>
    </div>
    
    
</body>
</html>
