<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <style>
        *{padding:0; margin:0;}
        .main{width:500px; height:500px; border:1px solid black;
            position: relative;
            left:100px; top:200px;
        }
        .c00{width:100px; height:50px; border:1px solid black;
            background: yellowgreen;
        }
        .c01{position: absolute; top:200px; left:400px;}
        .c02{position: relative; top:200px;}
        .sect{width:100%; height:900px; background: rgba(0,0,0,0.4);
           position: absolute; top:0; left:0;
           display: flex; justify-content: center;
           align-items: center;
           
        }
        .popup{width:350px; height:350px;
            background: url('images/pc_pop.jpg');
        }
    </style>
    <script>
        function popupBtn(){
            $(".sect").css("display","flex");
        }
        function popupClose(){
            $(".sect").css("display","none");
        }
    </script>
</head>
<body>
    <div class="main">
        <div class="c00 c01" onclick="popupBtn()">버튼</div>
        <div class="c00 c02">2</div>
    </div>
    <div class="sect">
        <div class="popup" onclick="popupClose()">

        </div>
    </div>
    
</body>
</html>
