<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding:0; margin:0;}
        ol,ul{list-style: none;}
        a{text-decoration: none; color: inherit;}
        header{width:100%; height:121px;
         border-bottom: 1px solid #f0f0f0;
        }
        .menu{width:1290px; height:121px; margin:0 auto;
            display: flex;
            }
        .logo{width:132px; height:121px; 
            display: flex; align-items: center;
        }
        .logo img{width:132px; height:45px;}
        nav{width: 1158px; height:121px;  }
        .t_menu{height: 51px;  }
        .t_menu ul{ height:51px; display: flex; justify-content: flex-end;
          align-items: center; font-size: 12px; color:#8a8d8f;
          font-weight: 400;
        }
        .t_menu ul li:after{
            content:'|'; 
            font-size: 10px; display: inline-block; color:#d3d3d3;
            margin:0 13px;
         }
        .t_menu ul li:last-child:after{
            content:''; 
            margin:0 0 0 13px;
        } 
        .m_menu{height: 70px; border:1px solid black; }   
    </style>
</head>
<body>
    <header>
        <div class="menu">
            <div class="logo">
                <img src="images/img_logo_re_forest.png">
            </div>
            <nav>
                <div class="t_menu">
                    <ul>
                        <li>회원예약</li>
                        <li>패키지 예약</li>
                        <li>부대시설 예약</li>
                        <li>회원가입</li>
                        <li id="end">로그인</li>
                    </ul>
                </div>
                <div class="m_menu"></div>
            </nav>
        </div>
    </header>
    
</body>
</html>
